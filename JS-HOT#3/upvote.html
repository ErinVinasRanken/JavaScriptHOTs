<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upvote/Downvote</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="container text-center">
            <h1>Product Review</h1>
            <div class="container text-center">
                <section class="totals">
                    <p>Total Upvotes: <span id="totalUpvotes">0</span></p>
                    <p>Total Downvotes: <span id="totalDownvotes">0</span></p>
                    <p>Total Score <span id="totalScore">0</span></p>
                </section>
            <div class="row">
                <div class="col-md-6">
                    <form action="submit-review.php" method="post">
                        <label for="rating"></label>
                        <div class="thumbs">
                            <button type="button" class="upvote btn btn-success" id="upvote" onclick="setRating('upvote')">Upvote</button>
                            <button type="button" class="downvote btn btn-danger" id="downvote" onclick="setRating('downvote')">Downvote</button>
                        </div>
                        <input type="hidden" id="selectedRating" name="rating" value="upvote" required>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>
    <script src="js/upvote.js"></script>
</body>
</html>
