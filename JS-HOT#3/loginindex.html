<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https:/cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" 
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" async></script>
    <link rel="stylessheet" href="css/styles.css">
</head>
<body>
    <main>
        <section class="p-5" id="main">
            <div class="container">
                <div class="row text-center g-4">
        <h1>Login Page</h1>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" autocomplete="email">
          
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" class="form-control" autocomplete="current-password">
          
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
          <div id="error-message" class="text-danger"></div>
          <div id="success-message" class="text-success"></div>
        </div>
        </div>
    </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
